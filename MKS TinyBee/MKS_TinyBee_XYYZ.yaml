# Run these commands at the serial terminal (fluidterm)
# press Ctrl U and upload the <FluidNC\example_configs\MKS_TinyBee_XYYZ.yaml> configuration file
# set the configuration filename by the next command
# $Config/Filename=MKS_TinyBee_XYYZ.yaml
# Reboot board
# run next commands to setup sta mode, ssid, password, hostname
# $WiFi/Mode=STA
# $Sta/SSID=YourWiFiRouterSSD
# $Sta/Password=YourWiFiRouterPassword
# $Hostname=YourMachineName
# Reboot board, in the serial terminal you will see the boot messages

#usefull commands:
# $Startup/Show     shows the startup messages
# $Limits           show the limit switch status realtime
# $NVX              erase settings. Do this to ensure only config file settings are used
# Current range X Y Z: 140 240 120

board: MKS TinyBee V1.0
name: Router XYYZ
meta: (28.07.2023) by MetalWorkerTools

kinematics:
  Cartesian:

stepping:
  engine: I2S_STATIC
  idle_ms: 0
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  #default pin = high
  # X  
  x:
    steps_per_mm: 800
    max_rate_mm_per_min: 700.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 141.000
    soft_limits: true
    homing:
      cycle: 3
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 250.000
      seek_mm_per_min: 700.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    #Motor X, CN=X
    motor0:
      limit_neg_pin: gpio.33:low:pd
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.1
        direction_pin: I2SO.2:low
        disable_pin: I2SO.0

  y:
    # Y
    steps_per_mm: 800
    max_rate_mm_per_min: 700.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 241.000
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 0.000
      feed_mm_per_min: 250.000
      seek_mm_per_min: 700.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
     #Motor Y1, CN=Y
    motor0:
      limit_neg_pin: gpio.32:low:pu
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.4
        direction_pin: I2SO.5
        disable_pin: I2SO.3
    #Motor Y2, CN=E1
    motor1:
      limit_neg_pin: gpio.35:low:pu
      # hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.10
        direction_pin: I2SO.11
        disable_pin: I2SO.9

  z:
    # Z
    steps_per_mm: 800
    max_rate_mm_per_min: 700.000
    acceleration_mm_per_sec2: 150.000
    max_travel_mm: 120.000
    soft_limits: true
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 0.000
      feed_mm_per_min: 250.000
      seek_mm_per_min: 700.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    #Motor Z, CN=Z
    motor0:
      limit_pos_pin: gpio.22:low:pu
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.7
        direction_pin: I2SO.8:low
        disable_pin: I2SO.6

i2so:
  bck_pin: gpio.25
  data_pin: gpio.27
  ws_pin: gpio.26

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

# sdcard:
#   cs_pin: gpio.5
#   card_detect_pin: NO_PIN

control:
  estop_pin: gpio.36
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  # EXP1 BTN_ENC
  # macro0_pin: gpio.4:low:pu
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN


macros:
  startup_line0:
  startup_line1:
  macro0: $LocalFs/Run=Macro0.gcode
  macro1: 
  macro2:
  macro3:

coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0

probe:
  # TB input
  # tested OK
  pin: gpio.39:low
  # Warning: 3Dtouch connector Pinout differs from limit switches 1=signal 2=5V 3+GND, gpio.2 doesn't work as input 
  toolsetter_pin: NO_PIN
  

  check_mode_start: true

user_outputs:
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
  analog1_hz: 5000
  analog2_hz: 5000
  analog3_hz: 5000
  digital0_pin: NO_PIN
  digital1_pin: NO_PIN
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN

start:
  must_home: false
# # Spindle disabled because it is not connected at the moment  
# # spindle PWM signal
# PWM:
#   pwm_hz: 2500
#   # on EXP1 IO15 connector.
#   # note IO15 will give some short pulses on boot, which may activate spindle
#   # use IO17 on EXP1 to avoid
